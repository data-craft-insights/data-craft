name: Model Training CI/CD Pipeline

on:
  push:
    branches:
      - main
      - sanskar-ci-cd  # Current branch
    paths:
      - 'model-training/data/user_queries.txt'  # Trigger on query changes
      - 'model-training/scripts/**'             # Trigger on training code changes
      - 'ci-cd/**'                              # Trigger on CI/CD changes
      - '.github/workflows/model-training-ci-cd.yml'
  workflow_dispatch:  # Allow manual triggering
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'prod'
        type: choice
        options:
          - local
          - prod

env:
  PYTHON_VERSION: '3.9'
  GCP_PROJECT_ID: 'datacraft-478300'

jobs:
  trigger_dag:
    name: Trigger Airflow DAG
    runs-on: ubuntu-latest
    # Skip this job if environment is 'local'
    if: github.event_name == 'push' || github.event.inputs.environment != 'local'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests pyyaml
          pip install -r requirements.txt

      - name: Trigger DAG and Wait
        env:
          AIRFLOW_URL: ${{ secrets.AIRFLOW_URL }}
          AIRFLOW_DAG_ID: 'model_pipeline_with_evaluation'
          AIRFLOW_USERNAME: ${{ secrets.AIRFLOW_USERNAME }}
          AIRFLOW_PASSWORD: ${{ secrets.AIRFLOW_PASSWORD }}
        run: |
          python ci-cd/scripts/trigger_dag.py || exit 1

  skip_trigger_local:
    name: Skip Airflow DAG (Local Environment)
    runs-on: ubuntu-latest
    # Only run if manual trigger with 'local' environment
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'local'
    steps:
      - name: Log skip message
        run: |
          echo "=================================================="
          echo "SKIPPING AIRFLOW DAG TRIGGER"
          echo "=================================================="
          echo "Environment: local"
          echo "Reason: Running in local development mode"
          echo "The pipeline will proceed with local outputs"
          echo "=================================================="

  download_outputs:
    name: Download Model Outputs
    needs: [trigger_dag]
    runs-on: ubuntu-latest
    # Run if trigger_dag succeeded OR if it was skipped (local mode)
    if: |
      always() && 
      (needs.trigger_dag.result == 'success' || needs.trigger_dag.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Download Outputs from GCS
        run: |
          python ci-cd/scripts/download_outputs.py || exit 1

      - name: Upload outputs as artifact
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: model-outputs
          path: outputs/**
          retention-days: 7

  validate:
    name: Validate Model Performance
    needs: download_outputs
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Download outputs
        uses: actions/download-artifact@v3
        with:
          name: model-outputs

      - name: Validate Model
        run: |
          python ci-cd/scripts/validate_model.py || exit 1

  check_bias:
    name: Check Model Bias
    needs: download_outputs
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Download outputs
        uses: actions/download-artifact@v3
        with:
          name: model-outputs

      - name: Check Bias
        run: |
          python ci-cd/scripts/check_bias.py || exit 1

  compare_and_deploy:
    name: Compare with Production & Deploy
    needs: [validate, check_bias]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Get commit SHA
        id: commit
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Download outputs
        uses: actions/download-artifact@v3
        with:
          name: model-outputs

      - name: Compare with Production
        run: |
          python ci-cd/scripts/rollback_manager.py || exit 1

      - name: Push to Production Registry
        # Only deploy to production if not in local mode
        if: github.event_name == 'push' || github.event.inputs.environment != 'local'
        run: |
          python ci-cd/scripts/push_to_registry.py --commit-sha ${{ steps.commit.outputs.sha }}

      - name: Skip deployment (Local Mode)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'local'
        run: |
          echo "Skipping production deployment - running in local mode"

  notify:
    name: Send Notifications
    needs: [trigger_dag, skip_trigger_local, validate, check_bias, compare_and_deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Download outputs
        uses: actions/download-artifact@v3
        with:
          name: model-outputs
        continue-on-error: true

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "environment=prod" >> $GITHUB_OUTPUT
          fi

      - name: Send Email Notification
        env:
          EMAIL_SMTP_USER: ${{ secrets.EMAIL_SMTP_USER }}
          EMAIL_SMTP_PASSWORD: ${{ secrets.EMAIL_SMTP_PASSWORD }}
          ENVIRONMENT: ${{ steps.env.outputs.environment }}
        run: |
          python ci-cd/scripts/send_notification.py \
            --status ${{ job.status }} \
            --workflow-run-url ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} \
            --environment ${ENVIRONMENT}